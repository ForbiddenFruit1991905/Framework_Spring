<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> <title>Random Number</title>
</head>
<body>
<h1>Минимальное число: <span th:text="${min}"></span></h1>
<h1>Максимальное число: <span th:text="${max}"></span></h1>
<h1>Минимальное дефолтное число: <span th:text="${min_default}"></span></h1>
<h1>Максимальное дефолтное число: <span th:text="${max_default}"></span></h1>
<h1>Случайное число: <span th:text="${number}"></span></h1>
</body>
</html>
